{% extends 'base.html' %}
{% block content %}

<div class="container">
  <!-- HERO SECTION-->
  <section class="py-5 bg-light">
    <div class="container">
      <div class="row px-4 px-lg-5 py-lg-4 align-items-center">
        <div class="col-lg-6">
          <h1 class="h2 text-uppercase mb-0">Twoje konto</h1>
    
        </div>
      </div>
    </div>
  </section>
</div>
<div class="container my-5">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a href="{% url 'account_dashboard' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'account_dashboard' %}active{% endif %}"><i class="fas fa-user-circle me-2"></i>Twoje konto</a>
                <a href="{% url 'order_history' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'order_history' or request.resolver_match.url_name == 'order_detail' %}active{% endif %}"><i class="fas fa-box-open me-2"></i>Zamówienia</a>
                <a href="{% url 'my_data' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'my_data' %}active{% endif %}"><i class="fas fa-edit me-2"></i>Moje dane</a>
                <a href="{% url 'account_addresses' %}" class="list-group-item list-group-item-action {% if request.resolver_match.url_name == 'account_addresses' %}active{% endif %}"><i class="fas fa-map-marker-alt me-2"></i>Adresy</a>
                <a href="{% url 'logout' %}" class="list-group-item list-group-item-action text-danger"><i class="fas fa-sign-out-alt me-2"></i>Wyloguj się</a>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    {% block account_content %}
                        <h4 class="card-title">Witaj, {{ user.first_name|default:user.username }}!</h4>
                        <p>Wybierz opcję z menu po lewej stronie, aby zarządzać swoim kontem.</p>
                    {% endblock %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
